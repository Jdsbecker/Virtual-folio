<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5;url=https://example.com">
    <title>Page Redirection</title>
    <script>
        // Redirect after 5 seconds using JavaScript
        setTimeout(function() {
            window.location.href = "https://jdsbecker.github.io/Virtual-folio/html/index.html";
        }, 2000);
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://jdsbecker.github.io/Virtual-folio/html/index.html">link to the new page</a>.</p>
</body>
</html>
